name: Deploy Shopify Theme Live

on:
  push:
    branches: [ master ]
jobs:
  production:
    name: Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Shopify
        uses: pgrimaud/action-shopify@master
        env:
          SHOPIFY_PASSWORD: ${{ secret.SHOPIFY_PASSWORD }}
          SHOPIFY_STORE_URL: ${{ secret.SHOPIFY_STORE }}
          SHOPIFY_THEME_ID: ${{ secret.SHOPIFY_THEME_ID_PRODUCTION }}
