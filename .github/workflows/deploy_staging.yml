name: Deploy Shopify Staging Theme

on:
  push:
    branches: [ staging ]
jobs:
  production:
    name: Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Shopify
        uses: pgrimaud/action-shopify@master
        env:
          SHOPIFY_PASSWORD: ${{ secret.SHOPIFY_PASSWORD }}
          SHOPIFY_STORE_URL: ${{ secret.SHOPIFY_STORE }}
          SHOPIFY_THEME_ID: ${{ secret.SHOPIFY_THEME_ID_STAGING }}
